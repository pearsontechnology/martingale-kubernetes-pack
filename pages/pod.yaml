$type: HeaderPage
props:
  title:
    $map: '`${params.name} - ${params.id} - Details`'
children:
  $type: Panel
  children:
    $type: Provider
    props:
      provide:
        json:
          url:
            $map: >-
              (params.env?`/api/${params.env}/kube`:"/api/kube")+`/api/v1/namespaces/${params.name}/pods/${params.id}`
      Component:
        $component: JsonView
      props:
        pretty: true
paths:
  - /kubernetes/namespace/:name/pod/:id
  - /kubernetes/:env/namespace/:name/pod/:id
