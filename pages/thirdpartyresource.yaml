$type: DataViewPage
props:
  title:
    $map: '`${params.name}`'
  url:
    $map: (params.env?`/api/${params.env}/kube`:"/api/kube")+`/apis/${params.name.replace(/[^\.]+\./, '')}/v1/${plural(params.name.replace(/\..+/, ''))}`
paths:
  - /kubernetes/thirdpartyresource/:name
  - /kubernetes/:env/thirdpartyresource/:name
