paths:
  - /kube/:namespace/:pod/details
  - /kube/:env/:namespace/:pod/details
"$type": HeaderPage
props:
  title:
    "$map": "`${params.namespace} - ${params.pod} - Details`"
children:
  "$type": Panel
  children:
    "$type": Provider
    props:
      provide:
        json:
          url:
            $map: "`/api${params.env?'/'+params.env:''}/kube/api/v1/namespaces/${params.namespace}/pods/${params.pod}`"
      Component:
        "$component": JsonView
      props:
        pretty: true
