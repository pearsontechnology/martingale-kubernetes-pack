$type: DataViewPage
props:
  title:
    $map: '`${params.namespace} - ${params.name}`'
  url:
    $map: |
      `${config.host}/api/v1/namespaces/${params.namespace}/secrets/${params.name}`
paths:
  - /kubernetes/namespace/:namespace/secret/:name
  - /kubernetes/:env/namespace/:namespace/secret/:name
