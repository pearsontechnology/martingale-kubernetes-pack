$type: DataViewPage
props:
  title:
    $map: '`${params.namespace} - ${params.name}`'
  url:
    $map: >-
      (params.env?`/api/${params.env}/kube`:"/api/kube")+`/api/v1/namespaces/${params.namespace}/secrets/${params.name}`
paths:
  - /kubernetes/namespace/:namespace/secret/:name
  - /kubernetes/:env/namespace/:namespace/secret/:name
